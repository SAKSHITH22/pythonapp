apiVersion: apps/v1
kind: Deployment
metadata:
  name: pythonapp-deployment
  labels:
    app: pythonapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pythonapp
  template:
    metadata:
      labels:
        app: pythonapp
    spec:
      containers:
      - name: pythonapp
        image: sakshith123/pythonapp:latest   # Jenkins will replace 'latest' with dynamic tag
        ports:
        - containerPort: 8001
        # Ensure the app listens on all interfaces
        # e.g., if using Flask: app.run(host='0.0.0.0', port=8001)
